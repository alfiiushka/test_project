<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>YourApp</title>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1> HELLO WORLD </h1>
<input type="text" id="name"/>
<a id="get" href="#">GET</a>

<div id="container"></div>
</body>

<script>
    $('#get').click(function () {
        if (!$("#name").val()) {
            alert("Enter your data!");
        } else {
            $.ajax({
                type: "GET",
                cache: false,
                url: '/api/questions',
                data: {
                    'name': $("#name").val()
                }
            });
        }
    });

</script>

</html>
